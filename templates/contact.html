<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A V E R | Contact Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* üé® Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            font-family: 'Roboto', sans-serif;
            color: #000000;
            background-color: #f4f4f9;
            line-height: 1.6;
        }
        
        main {
            padding: 20px;
        }
        
        /* üîù Header & Navigation */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: rgba(0, 0, 0, 0.8);
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            color: #fff;
        }
        
        header img {
            width: 60px;
            height: 60px;
            margin-right: 10px;
        }
        
        nav a {
            margin: 0 15px;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
        
        nav a:hover {
            text-decoration: underline;
        }
        
        /* üì© Contact Us Section */
        .contact-us {
            text-align: center;
            margin: 50px 0;
            padding: 30px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }
        
        .contact-us h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        
        .contact-us p {
            font-size: 18px;
            margin-bottom: 30px;
        }
        
        .contact-us form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        
        .contact-us input, 
        .contact-us textarea {
            width: 100%;
            max-width: 600px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        
        .contact-us textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .contact-us button {
            padding: 12px 30px;
            background-color: #0044cc;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        
        .contact-us button:hover {
            background-color: #003399;
        }
        
        /* üé® Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            font-family: 'Roboto', sans-serif;
            color: #000000;
            background-color: #f4f4f9;
            line-height: 1.6;
            display: flex;
            flex-direction: column; /* Set the body to be a column layout */
        }
        
        /* üì© Main Section */
        main {
            flex: 1; /* This will make the main content grow and push the footer down */
            padding: 20px;
        }
        
        /* üì¢ Footer */
        footer {
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: #ffffff;
            text-align: center;
            margin-top: auto; /* Ensures the footer sticks to the bottom */
        }
        
        .social-media a {
            margin: 0 10px;
        }
        
        .social-media img {
            width: 30px;
            height: 30px;
            border-radius: 30px;
            transition: transform 0.3s ease;
        }
        
        .social-media img:hover {
            transform: scale(1.2);
        }
        
        }
    </style>
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="Logo" class="logo">
            <h1>A V E R</h1>
        </div>
        <nav class="navbar">
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('about') }}">About</a>
            <a href="{{ url_for('contact') }}">Contact Us</a>
        </nav>
    </header>

    <main>
        <section class="contact-us">
            <h2>Contact Us</h2>
            <p>If you have any questions or inquiries, feel free to reach out to us. We'd love to hear from you!</p>

            <form action="#" method="POST">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <input type="tel" name="phone" placeholder="Your Phone Number" required>
                <textarea name="message" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>¬© 2025 Emotion Recognition</p>
        <div class="social-media">
            <a href="https://twitter.com">
                <img src="{{ url_for('static', filename='images/twitter-icon.png') }}" alt="Twitter">
            </a>
            <a href="https://facebook.com">
                <img src="{{ url_for('static', filename='images/facebook-icon.png') }}" alt="Facebook">
            </a>
            <a href="https://instagram.com">
                <img src="{{ url_for('static', filename='images/instagram-icon.png') }}" alt="Instagram">
            </a>
        </div>
    </footer>
</body>
</html>
