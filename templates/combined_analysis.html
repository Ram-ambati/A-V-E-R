<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A V E R | Combined Analysis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/combined_analysis.css') }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='images/apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='images/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='images/favicon-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='images/site.webmanifest') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body data-analysis-type="combined">
    <header>
        <div class="logo-container">
            <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="Logo" class="logo">
            <h1>A V E R</h1>
        </div>
        <nav class="navbar">
            <!-- Corrected the links to use Flask's url_for for routing -->
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('about') }}">About</a>
            <a href="{{ url_for('contact') }}">Contact Us</a>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h2>Combined Analysis</h2>
        </section>

        <section class="upload-section">
            <!-- Form to upload the video file -->
            <form id="upload-form" method="POST" enctype="multipart/form-data">
                <div class="drag-drop-area" id="drop-area">
                    <p>Drag & Drop your video file here or</p>
                    <input type="file" id="file-input" accept="video/mp4" required>
                </div>
                <button type="submit" id="analyze-btn" class="btn">Analyze</button>
                <p id="processing-text" class="hidden">Processing... Please wait.</p>
            </form>
        </section>

        <section id="result-section" class="hidden">
            <h2>Analysis Results</h2>
            <div id="results"></div>
        </section>
    </main>

    <footer>
        <p>Â© 2025 Emotion Recognition</p>
        <div class="social-media">
            <a href="https://twitter.com">
                <img src="{{ url_for('static', filename='images/twitter-icon.png') }}" alt="Twitter">
            </a>
            <a href="https://facebook.com">
                <img src="{{ url_for('static', filename='images/facebook-icon.png') }}" alt="Facebook">
            </a>
            <a href="https://instagram.com">
                <img src="{{ url_for('static', filename='images/instagram-icon.png') }}" alt="Instagram">
            </a>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/combined_analysis.js') }}"></script>
</body>
</html>
